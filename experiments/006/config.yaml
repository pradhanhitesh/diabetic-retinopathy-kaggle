model:
  type: "OCTResNet50_V0"
  params:
    num_classes: 2
    pretrained: true
    dropout: 0.3

data:
  train_csv: "src/data/train/annotations.csv"
  train_dir: "src/data/train/images"
  valid_csv: "src/data/valid/annotations.csv"
  valid_dir: "src/data/valid/images"
  input_size: [256, 256]
  batch_size: 32
  use_weighted_sampler: true
  augment_minority_only: true
  use_inverse_weights: false

training:
  device: "auto"
  optimizer: "AdamW"
  learning_rate: 1e-4
  num_epochs: 10
  save_path: "experiments"
  early_stop:
    patience: 5
    min_delta: 0.001
